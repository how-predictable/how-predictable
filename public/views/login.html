<html>

	<head>
		<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/public/css/dash.css">
		<link rel="stylesheet" type="text/css" href="/public/css/main.css">
	</head>

	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">How Predictable</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Login</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<!-- Login Form -->
		<div class="container">

          <div id="login-form" class="form-horizontal">

            <h1 class="text-center">Log in with Powershop</h1>

            <div class="col-sm-offset-3 col-sm-6">
              <div class="form-group form-group-lg">
                <div class="col-sm-12">
                  <input id="email" class="form-control input-lg" name="email"
                    placeholder="Email Address">
                </div>
              </div>

              <div class="form-group form-group-lg">
                <div class="col-sm-12">
                  <input id="password" class="form-control input-lg" name="password" type="password"
                    placeholder="Password">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <button class="btn btn-block btn-success" onclick="login()">
                    <span class="glyphicon glyphicon-ok"></span> Sign In
                    </button>
                </div>
              </div>
            </div>

          </div>
		</div>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="/public/javascript/login.js"></script>
	</body>

</html>
